#Following this doc instruction https://proandroiddev.com/android-lint-workflow-using-github-actions-327b56cb6535

name: Run Android Lint
run-name: Running Android Lint
on: [push]

jobs:

  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "" > local.properties

      # Execute lint
      - name: Run Lint
        run: ./gradlew lint
        continue-on-error: true

      - name: Check and Report Link Results
        uses: hidakatsuya/action-report-android-lint@v1.2.0
        with:
          result-path: '.github/workflows/lint-result.xml'